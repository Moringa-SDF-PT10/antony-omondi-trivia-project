<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA QUIZ</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/trivia-favicon.png" type="image/x-icon">
</head>

<body>
    <div class="main-section">
        <h1>WELCOME TO TRIVIA QUIZ!</h1>
        <div id="start-screen">
            <button id="start-button">Start</button>
        </div>
        <div id="quiz-section" class="hidden">
            <div id="question-content"></div>
            <div id="answer-btns" class="button-grid"></div>
            <button id="next-button" class="hidden">Next</button>
        </div>
        <div id="result-section" class="hidden">
            <h2><strong>Your Total Score is: </strong><span id="final-score"></span></h2>
            <div id="review-section"></div>
            <button id="reset-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
